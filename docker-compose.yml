version: "3.8"

services:
  cron-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: liquidity-rebalancer-cron
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    env_file:
      - .env
    command: bun run start-cron
    restart: unless-stopped
    volumes:
      - ./data:/app/data # For database persistence
    networks:
      - liquidity-rebalancer
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  core-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: liquidity-rebalancer-api
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
    env_file:
      - .env
    command: bun run start
    restart: unless-stopped
    volumes:
      - ./data:/app/data # Shared database access
    networks:
      - liquidity-rebalancer
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  liquidity-rebalancer:
    driver: bridge

volumes:
  data:
    driver: local
